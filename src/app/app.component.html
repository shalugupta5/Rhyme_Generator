<div class="container">
  <h1 class="title">Shayari Generator</h1>

  <div class="input-container">
    <label for="prompt" class="form-label">Choose a prompt:</label>
    <select id="prompt" [(ngModel)]="selectedPrompt" class="form-select">
      <option value="">Choose...</option>
      <option *ngFor="let promptOption of promptOptions" [value]="promptOption.value">
        {{ promptOption.name }}
      </option>
      <option value="other">Other</option>
    </select>
  </div>

  <div *ngIf="selectedPrompt === 'other'" class="other-prompt-container">
    <label for="otherPrompt" class="form-label">Enter your own prompt:</label>
    <input id="otherPrompt" class="form-input" type="text" [(ngModel)]="prompt">
  </div>

  <button class="generate-button" (click)="generateShayari()" [disabled]="isLoading">
    <span *ngIf="!isLoading">Generate Shayari</span>
    <span *ngIf="isLoading">Generating...</span>
  </button>

  <div *ngIf="generatedShayari" class="result">
    <h2 class="result-heading">Generated Shayari:</h2>
    <p class="result-text">{{ generatedShayari }}</p>
  </div>

  <p *ngIf="isLoading" class="loading">Please wait...</p>
</div>
